<!DOCTYPE html>
<html>
<head>
    <title>Claw City Image Gallery</title>
    <style>
        body { font-family: sans-serif; background: #222; color: #fff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .scene { border: 1px solid #444; padding: 10px; background: #333; }
        img { width: 100%; height: auto; border-radius: 5px; }
        h3 { margin-top: 0; font-size: 14px; }
    </style>
</head>
<body>
    <h1>Claw City - Episode 1 Gallery</h1>
    <div class="grid">
        <div class="scene"><h3>Scene 1</h3><img src="output/ep01/images/scene_01.png"></div>
        <div class="scene"><h3>Scene 2</h3><img src="output/ep01/images/scene_02.png"></div>
        <div class="scene"><h3>Scene 3</h3><img src="output/ep01/images/scene_03.png"></div>
        <div class="scene"><h3>Scene 4</h3><img src="output/ep01/images/scene_04.png"></div>
        <div class="scene"><h3>Scene 5</h3><img src="output/ep01/images/scene_05.png"></div>
        <div class="scene"><h3>Scene 6</h3><img src="output/ep01/images/scene_06.png"></div>
    </div>
</body>
</html>
