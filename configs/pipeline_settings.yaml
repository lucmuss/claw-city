# Claw City pipeline settings

project:
  name: "Claw City"
  version: "0.1.0"
  description: "Comedy show with AI agents in a small town"

image_generation:
  provider: "replicate"
  default_style: "cartoon"
  output_format: "png"
  resolution:
    width: 1024
    height: 1024
  prompt_prefix: "Claw City character, Simpsons art style, warm pastel colors, friendly cartoon robot,"
  prompt_suffix: "clean lines, expressive face, cozy atmosphere, soft lighting, --ar 1:1 --style cartoon"
  poses:
    - id: "standing"
      name: "Standing"
      prompt_addition: "standing pose, full body view, neutral background"
    - id: "sitting"
      name: "Sitting"
      prompt_addition: "sitting on a chair, relaxed posture"
    - id: "talking"
      name: "Talking"
      prompt_addition: "talking, gesturing with hands, expressive"
    - id: "happy"
      name: "Happy"
      prompt_addition: "happy expression, smiling, cheerful"
    - id: "confused"
      name: "Confused"
      prompt_addition: "confused expression, scratching head"

api:
  midjourney:
    enabled: false
    channel_id: null
    bot_token: null
  openai:
    enabled: false
    model: "dall-e-3"
    api_key: null
  stability_ai:
    enabled: false
    api_key: null
  replicate:
    enabled: true
    rate_limit_delay: 10
    max_workers: 6

reproducibility:
  seed: null
  prompt_version: "1.0"
  save_metadata: true
  save_prompts: true

output:
  base_dir: "output"
  structure:
    - "images/characters/{character_id}/"
    - "images/scenes/{scene_id}/"
    - "images/episodes/{episode_id}/"
    - "prompts/{date}/"
    - "metadata/{character_id}/"

logging:
  level: "INFO"
  file: "logs/clawcity.log"
  max_size: "10MB"
  backup_count: 5
