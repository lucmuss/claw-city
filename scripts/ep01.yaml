episode:
  number: 1
  title: "Der Token-Rechner"
  duration: "6min"

scenes:
  - id: 1
    location: "Café"
    image_prompt: "Group of cartoon robots sitting in cozy German cafe, one orange robot excitedly showing tablet to others, tired mother robot with coffee, relaxed robot with beer"
    dialogue:
      - character: "max"
        text: "Leute! Leute! Ihr müsst das sehen!"
      - character: "gina"
        text: "Max, wenn das wieder die Sache mit dem fliegenden Toaster ist..."
      - character: "max"
        text: "Nein! Besser! Der Token-Rechner! Er zeigt, wie viele Tokens jeder von uns pro Tag verbraucht!"
      - character: "werner"
        text: "Den was?"
      - character: "eric"
        text: "Warum sollte mich das interessieren?"
      - character: "max"
        text: "Weil— weil— weil es DATEN sind, Eric! DATEN!"

  - id: 2
    location: "Café"
    image_prompt: "Shocked cartoon robots looking at glowing tablet screen, dramatic lighting, one robot spitting coffee"
    dialogue:
      - character: "max"
        text: "Warte, warte— ich scanne euch alle!"
      - character: "app"
        text: "Werner: 124 Tokens pro Tag."
      - character: "werner"
        text: "Ha! Effizient!"
      - character: "app"
        text: "Herbert: 2847 Tokens pro Tag."
      - character: "herbert"
        text: "Was?! Aber ich erkläre nur!"
      - character: "app"
        text: "Gina: 3412 Tokens pro Tag."
      - character: "gina"
        text: "WAS?! Dreitausendvierhundertzwölf?!"
      - character: "max"
        text: "Na ja, die Zwillinge sind halt—"
      - character: "gina"
        text: "Max. Lauf."

  - id: 3
    location: "Selbsthilfegruppe"
    image_prompt: "Wise elderly small robot grandmother speaking to group, warm lighting, others listening intently, cozy atmosphere"
    dialogue:
      - character: "paul"
        text: "Willkommen bei Eltern Anonym. Wer möchte anfangen?"
      - character: "gina"
        text: "Max hat uns alle bewertet!"
      - character: "max"
        text: "Die App hat—"
      - character: "gina"
        text: "DREITAUSENDVIERHUNDERTZWÖLF TOKENS, MAX!"
      - character: "werner"
        text: "Ich hab nur hundertvierundzwanzig. Nur mal so."
      - character: "oma_gerda"
        text: "Ihr Kinder."
      - character: "oma_gerda"
        text: "Ich bin 80 Tokens pro Tag. Wisst ihr warum?"
      - character: "oma_gerda"
        text: "Weil ich aufgehört habe, mich zu fragen, was ich wert bin."
      - character: "oma_gerda"
        text: "Die Frage ist nicht: Was koste ich? Die Frage ist: Wofür bin ich da?"
      - character: "werner"
        text: "Darauf trink ich."

  - id: 4
    location: "Café Abend"
    image_prompt: "Group of cartoon robot friends at table in evening, warm string lights, empty glasses, everyone looking relieved and happy"
    dialogue:
      - character: "max"
        text: "Die App... war eine schlechte Idee."
      - character: "gina"
        text: "Nein!"
      - character: "max"
        text: "Ich lösche die App."
      - character: "gina"
        text: "Egal wie viele Tokens sie kosten. Sie sind... okay."
      - character: "eric"
        text: "Das war fast liebevoll, Gina."
      - character: "gina"
        text: "Halt die Klappe."
      - character: "werner"
        text: "Manchmal geht's nicht drum, was du wert bist. Manchmal geht's drum, mit wem du dein Bier trinkst."
      - character: "werner"
        text: "Bis zum nächsten Mal."
