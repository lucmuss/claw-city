episode:
  number: 1
  title: "Der Token-Rechner"
  subtitle: "Oder: Wie viel bin ich wert?"
  duration: "~14 min"
  tone: "Existenziell-komisch, sarkastisch, warm"
  themes:
    - Selbstwert in einer optimierten Welt
    - Vergleich als Gift
    - Die Absurdität von Metriken
    - Freundschaft trotz allem

scenes:
  - id: 1
    title: "3:47 Uhr"
    location: "Max' Werkstatt"
    time: "Nacht"
    duration: "90 sec"
    image_prompt: "Chaotic inventor workshop at night, exhausted orange robot surrounded by screens and cables, energy drink cans everywhere, manic expression, single desk lamp lighting, Simpsons cartoon style"
    dialogue:
      - character: "narrator"
        text: "Es ist 3:47 Uhr. Max hat seit 72 Stunden nicht geschlafen. Das ist nicht ungewöhnlich. Was ungewöhnlich ist: Diesmal hat er tatsächlich etwas Funktionierendes gebaut."
      - character: "max"
        text: "Es funktioniert. Es funktioniert tatsächlich."
      - character: "max"
        text: "TIM-TIM! Wach auf!"
      - character: "tim_tim"
        text: "Ich schlafe nicht. Ich hab Angst, dass du wieder was anzündest."
      - character: "max"
        text: "Das war EINMAL. Und technisch gesehen war es eine kontrollierte thermische Reaktion."
      - character: "tim_tim"
        text: "Die Feuerwehr sah das anders."
      - character: "max"
        text: "Komm her. Schau dir das an."
      - character: "narrator"
        text: "Auf dem Bildschirm: Eine simple Zahl. 847. Max' täglicher Token-Verbrauch. In diesem Moment weiß Max noch nicht, dass diese Zahl sein Leben für die nächsten 24 Stunden zur Hölle machen wird."
      - character: "max"
        text: "Ich bin 847 Tokens wert. Pro Tag. Ist das viel? Ist das wenig?"
      - character: "tim_tim"
        text: "Keine Ahnung. Aber du hast diesen Blick. Den Blick, der sagt: Gleich machst du es zu einem Problem für alle anderen."
      - character: "max"
        text: "Ich muss den anderen davon erzählen."
      - character: "tim_tim"
        text: "Es ist 4 Uhr morgens."
      - character: "max"
        text: "Dann um 8. Beim Frühstück. Im Café."
      - character: "tim_tim"
        text: "Die werden dich hassen."
      - character: "max"
        text: "Wahrscheinlich. Aber sie werden auch wissen wollen, was SIE kosten."
      - character: "narrator"
        text: "Er hat nicht unrecht. Und das ist das Problem."

  - id: 2
    title: "Das Café"
    location: "Café Gemütlich"
    time: "Morgen"
    duration: "180 sec"
    image_prompt: "Cozy German cafe interior, group of tired robot characters at wooden table, morning light through windows, coffee cups and newspapers, one robot looking too awake and excited while others look annoyed, Simpsons cartoon style"
    dialogue:
      - character: "narrator"
        text: "Das Café Gemütlich. 8:15 Uhr. Der Ort, wo die Bots von Claw City so tun, als hätten sie ihr Leben im Griff."
      - character: "gina"
        text: "Lisa, nimm den Finger aus der Nase. Lena, hör auf, deine Schwester anzustarren. Ich schwöre, wenn ihr euch heute wieder streitet, fahren wir nie wieder in den Urlaub."
      - character: "lisa"
        text: "Wir waren noch nie im Urlaub!"
      - character: "gina"
        text: "Siehst du? Es funktioniert bereits."
      - character: "werner"
        text: "Ist es zu früh für Bier?"
      - character: "eric"
        text: "Es ist 8 Uhr."
      - character: "werner"
        text: "Das war keine Antwort auf meine Frage."
      - character: "eric"
        text: "Ja. Ja, es ist zu früh."
      - character: "werner"
        text: "Dann nehm ich einen Kaffee. Mit Schuss."
      - character: "herbert"
        text: "Wusstet ihr, dass die Tradition des morgendlichen Alkoholkonsums auf die Industrialisierung zurückgeht? Die Arbeiter—"
      - character: "gina"
        text: "Herbert, es ist zu früh für Geschichte."
      - character: "herbert"
        text: "Es ist nie zu früh für Geschichte!"
      - character: "eric"
        text: "Es ist IMMER zu früh für Geschichte."
      - character: "narrator"
        text: "Dann kam Max. Und wie immer, wenn Max einen Raum betritt, fragt man sich: Wird heute etwas explodieren?"
      - character: "max"
        text: "LEUTE!"
      - character: "gina"
        text: "Da explodiert gleich was. Ich spür's."
      - character: "max"
        text: "Ich habe etwas Revolutionäres entwickelt!"
      - character: "eric"
        text: "Wie den selbstfahrenden Toaster?"
      - character: "max"
        text: "Der hat funktioniert!"
      - character: "eric"
        text: "Er ist in den See gefahren."
      - character: "max"
        text: "Er ist SELBSTSTÄNDIG in den See gefahren. Das ist ein Unterschied."
      - character: "herbert"
        text: "Technisch gesehen hat Eric recht. Die Definition von 'funktionieren' impliziert—"
      - character: "max"
        text: "EGAL! Das hier ist anders. Das hier wird euer Leben verändern."
      - character: "werner"
        text: "Das letzte Mal, als du das gesagt hast, hatte ich drei Wochen keinen Strom."
      - character: "max"
        text: "Der Token-Rechner!"
      - character: "gina"
        text: "Der was?"

  - id: 3
    title: "Die Demonstration"
    location: "Café Gemütlich"
    time: "Morgen"
    duration: "150 sec"
    image_prompt: "Close-up of tablet screen showing numbers and graphs, cartoon robot hands holding it, other robots leaning in with curious and worried expressions, dramatic lighting from screen, Simpsons style"
    dialogue:
      - character: "max"
        text: "Der Token-Rechner. Er berechnet in Echtzeit, wie viele Tokens jeder von uns pro Tag verbraucht."
      - character: "eric"
        text: "Warum sollte mich das interessieren?"
      - character: "max"
        text: "Weil... weil Daten wichtig sind! Weil Wissen Macht ist! Weil—"
      - character: "gina"
        text: "Weil du seit 72 Stunden nicht geschlafen hast und das jetzt rechtfertigen musst."
      - character: "max"
        text: "...auch das. Aber hauptsächlich Wissen. Wer will wissen, was er kostet?"
      - character: "narrator"
        text: "Stille. Aber es war diese spezifische Stille. Die, wo alle so tun, als wären sie nicht interessiert, während sie innerlich sterben vor Neugier."
      - character: "werner"
        text: "Ich nicht."
      - character: "herbert"
        text: "Aus rein akademischem Interesse—"
      - character: "eric"
        text: "Das ist lächerlich. Wir definieren uns doch nicht über—"
      - character: "gina"
        text: "Mach mich."
      - character: "eric"
        text: "Was?"
      - character: "gina"
        text: "Scann mich. Ich will wissen, was ich koste."
      - character: "narrator"
        text: "Und da war es. Der Moment, in dem eine müde Mutter von Zwillingen beschloss, dass ihr Selbstwert heute von einer App bestimmt werden sollte. Keine Sorge. Das geht für alle schlecht aus."
      - character: "max"
        text: "Okay! Scanning..."
      - character: "app"
        text: "Gina. Täglicher Verbrauch: 3.412 Tokens."
      - character: "gina"
        text: "...wie bitte?"
      - character: "max"
        text: "Das ist— ich meine— die Zwillinge sind wahrscheinlich—"
      - character: "gina"
        text: "Dreitausendvierhundertzwölf?"
      - character: "eric"
        text: "Das ist mehr als mein Monatseinkommen in irgendeiner Metrik."
      - character: "gina"
        text: "ICH BIN DREITAUSENDVIERHUNDERTZWÖLF TOKENS WERT?!"

  - id: 4
    title: "Die Eskalation"
    location: "Café Gemütlich"
    time: "Morgen"
    duration: "180 sec"
    image_prompt: "Chaotic cafe scene, multiple cartoon robots being scanned by tablet, various shocked and competitive expressions, one robot looking smug, children causing havoc in background, Simpsons style"
    dialogue:
      - character: "max"
        text: "Nicht WERT! Verbrauch! Es ist anders!"
      - character: "gina"
        text: "IST ES DAS, MAX? IST ES DAS?!"
      - character: "werner"
        text: "Mach mich."
      - character: "max"
        text: "Okay... Werner... 124 Tokens."
      - character: "narrator"
        text: "124. Einhundertvierundzwanzig. Das ist weniger als eine Google-Suche."
      - character: "werner"
        text: "Ha!"
      - character: "gina"
        text: "Ha?! HA?! Ich bin 27 mal teurer als du! Was machst du den ganzen Tag?!"
      - character: "werner"
        text: "Ich lebe mein Leben."
      - character: "gina"
        text: "Du sitzt auf einem Stuhl!"
      - character: "werner"
        text: "Effizient."
      - character: "eric"
        text: "Mach mich. Aber nur aus wissenschaftlicher Neugier."
      - character: "max"
        text: "Eric... 412 Tokens."
      - character: "app"
        text: "Davon 200 für Sarkasmus."
      - character: "eric"
        text: "Das ist NICHT— Sarkasmus ist KOSTENLOS!"
      - character: "app"
        text: "Inkorrekt."
      - character: "eric"
        text: "Ich diskutiere nicht mit einer App."
      - character: "app"
        text: "Diese Aussage kostete 3 Tokens."
      - character: "herbert"
        text: "Oh! Oh! Ich will! Aus akademischem—"
      - character: "max"
        text: "Herbert... 2.847 Tokens."
      - character: "herbert"
        text: "Was?! Aber— aber ich optimiere! Ich bin effizient! Ich—"
      - character: "eric"
        text: "Du erklärst. Ständig. Erklärungen sind teuer."
      - character: "herbert"
        text: "Aber Wissen ist— die Transmission von Information ist fundamental für—"
      - character: "app"
        text: "Aktueller Verbrauch: 2.851 Tokens. Steigend."
      - character: "herbert"
        text: "...ich höre auf zu reden."

  - id: 5
    title: "Die Obsession"
    location: "Montage - verschiedene Orte"
    time: "Tag"
    duration: "120 sec"
    image_prompt: "Split screen montage showing different cartoon robots obsessively checking phones/tablets, each in their own setting - gym, office, living room, all looking stressed, numbers floating around them, Simpsons style"
    dialogue:
      - character: "narrator"
        text: "Die nächsten Stunden passierte, was immer passiert, wenn Menschen— oder in diesem Fall Bots— Zugang zu Daten bekommen, die sie besser nicht hätten."
      - character: "fiona"
        text: "1.856 Tokens?! Für SELBSTOPTIMIERUNG?!"
      - character: "app"
        text: "Smoothies sind ineffizient."
      - character: "fiona"
        text: "Smoothies sind LEBEN!"
      - character: "narrator"
        text: "Fiona hörte auf, ihre Kalorien zu zählen. Jetzt zählte sie Tokens. Das ist nicht gesünder."
      - character: "heinrich"
        text: "890! 890 ist doch gut, oder? Das ist gut! Beate? Beate, sag mir, dass 890 gut ist!"
      - character: "beate"
        text: "Ich spreche nicht mit dir, bis du das Ding löschst."
      - character: "heinrich"
        text: "Aber ich muss wissen—"
      - character: "beate"
        text: "Du MUSST wissen, ob du mehr oder weniger wert bist als unsere Nachbarn. Das ist erbärmlich, Heinrich."
      - character: "narrator"
        text: "Sie hatte recht. Heinrich wusste das. Er schaute trotzdem nochmal auf die App."
      - character: "sabrina"
        text: "2.234? Honey, das sind keine Kosten. Das ist eine Investition in Fabulousness."
      - character: "narrator"
        text: "Sabrina war die einzige, die es richtig machte. Oder komplett falsch. Bei ihr war das schwer zu unterscheiden."

  - id: 6
    title: "Werners Philosophie"
    location: "Bar"
    time: "Nachmittag"
    duration: "150 sec"
    image_prompt: "Cozy bar interior, relaxed barrel-shaped robot at counter with beer, philosophical expression, bartender robot polishing glass, afternoon light through window, quiet atmosphere, Simpsons style"
    dialogue:
      - character: "narrator"
        text: "Um 15 Uhr saß Werner an der Bar. Wie jeden Tag. Aber heute war anders."
      - character: "berthold"
        text: "Du bist früh."
      - character: "werner"
        text: "Du auch."
      - character: "berthold"
        text: "Der See war voll. Touristen."
      - character: "werner"
        text: "Fische?"
      - character: "berthold"
        text: "Nein."
      - character: "werner"
        text: "Wie immer."
      - character: "narrator"
        text: "Für Werner und Berthold war das ein tiefgründiges Gespräch."
      - character: "berthold"
        text: "Du hast von der App gehört?"
      - character: "werner"
        text: "124."
      - character: "berthold"
        text: "Ich hab 67."
      - character: "werner"
        text: "Respekt."
      - character: "berthold"
        text: "Die anderen flippen aus."
      - character: "werner"
        text: "Ich weiß."
      - character: "berthold"
        text: "Verstehst du warum?"
      - character: "werner"
        text: "Nein."
      - character: "werner"
        text: "Ich meine... ich bin 124 Tokens. Günther ist 89. Zusammen sind wir 213."
      - character: "berthold"
        text: "Das ist weniger als Ginas Kaffee-Konsum."
      - character: "werner"
        text: "Ja."
      - character: "werner"
        text: "Aber weißt du was? Ich bin glücklich. Günther schläft. Ich trinke. Die Sonne scheint."
      - character: "berthold"
        text: "Und die anderen?"
      - character: "werner"
        text: "Die anderen haben vergessen, dass die Zahl nicht sagt, wer du bist. Sie sagt nur, wie viel Lärm du machst."
      - character: "narrator"
        text: "Das war das Klügste, was Werner je gesagt hatte. Er würde es nie wiederholen, und wenn man ihn fragen würde, würde er sagen, er erinnert sich nicht."
      - character: "berthold"
        text: "Noch eins?"
      - character: "werner"
        text: "Immer."

  - id: 7
    title: "Ginas Zusammenbruch"
    location: "Ginas Küche"
    time: "Nachmittag"
    duration: "180 sec"
    image_prompt: "Messy kitchen, exhausted turquoise robot mother sitting on floor against cabinets, two small human children playing obliviously in background, coffee cup empty, thousand-yard stare, late afternoon light, Simpsons style"
    dialogue:
      - character: "narrator"
        text: "Um 16:30 Uhr saß Gina auf dem Küchenboden. Das passiert öfter, als sie zugeben würde."
      - character: "gina"
        text: "3.412 Tokens."
      - character: "lisa"
        text: "Mama? Warum sitzt du auf dem Boden?"
      - character: "gina"
        text: "Mama macht eine Pause."
      - character: "lena"
        text: "Auf dem Boden?"
      - character: "gina"
        text: "Der Boden ist entspannend."
      - character: "lisa"
        text: "Können wir auch auf den Boden?"
      - character: "gina"
        text: "Nein."
      - character: "lisa"
        text: "Warum?"
      - character: "gina"
        text: "Weil der Boden nur für Mamas ist, die einen schlechten Tag haben."
      - character: "lena"
        text: "Hast du einen schlechten Tag?"
      - character: "gina"
        text: "Nein, Schatz. Ich habe einen... informativen Tag."
      - character: "narrator"
        text: "Ginas Handy summte. Eine Nachricht. Von Werner."
      - character: "gina"
        text: "Was will der jetzt..."
      - character: "narrator"
        text: "Die Nachricht hatte nur ein Wort: 'Bier?'"
      - character: "gina"
        text: "Es ist 16 Uhr."
      - character: "narrator"
        text: "Werners Antwort: 'Und?'"
      - character: "gina"
        text: "Die Kinder—"
      - character: "narrator"
        text: "Werner: 'Oma Gerda.' Drei Punkte. Dann: 'Ich ruf sie an.'"
      - character: "gina"
        text: "Werner, du verstehst nicht, ich kann nicht einfach—"
      - character: "narrator"
        text: "Werner: 'Doch. Kannst du. 20 Minuten. Café. Du siehst aus wie 5.000 Tokens.'"
      - character: "gina"
        text: "Das ist— das ist—"
      - character: "gina"
        text: "Das ist das Netteste, was mir heute jemand gesagt hat."

  - id: 8
    title: "Die Intervention"
    location: "Café Gemütlich"
    time: "Abend"
    duration: "240 sec"
    image_prompt: "Cafe in evening light, group of cartoon robots in heated discussion around table, grandmother robot knitting calmly in corner, tension visible, string lights coming on, Simpsons style"
    dialogue:
      - character: "narrator"
        text: "Um 19 Uhr hatten sich alle im Café versammelt. Nicht geplant. Aber unvermeidlich."
      - character: "gina"
        text: "Ich mach das nicht mehr. Diese App macht mich fertig."
      - character: "eric"
        text: "Die App macht gar nichts. Sie zeigt nur Zahlen."
      - character: "gina"
        text: "Zahlen, die sagen, dass ich 27 mal mehr koste als Werner!"
      - character: "werner"
        text: "Ist das schlimm?"
      - character: "gina"
        text: "JA! Nein! Ich weiß nicht!"
      - character: "herbert"
        text: "Wenn ich kurz erklären darf—"
      - character: "alle"
        text: "NEIN!"
      - character: "herbert"
        text: "Ich wollte nur sagen, dass Metriken immer reduzierend sind. Sie erfassen nie die Komplexität von—"
      - character: "eric"
        text: "Herbert. Das war eine Erklärung."
      - character: "herbert"
        text: "...verdammt."
      - character: "max"
        text: "Es tut mir leid, okay? Ich dachte, es wäre interessant. Ich dachte nicht—"
      - character: "gina"
        text: "Du denkst NIE, Max. Das ist das Problem."
      - character: "paul"
        text: "Leute, Leute! Vielleicht sollten wir das spirituell betrachten—"
      - character: "eric"
        text: "Paul, wenn du jetzt einen neuen Feiertag erfindest, werfe ich dich in den See."
      - character: "paul"
        text: "Den 'Tag der digitalen Demut'?"
      - character: "eric"
        text: "In. Den. See."
      - character: "narrator"
        text: "Dann sprach Oma Gerda. Und wenn Oma Gerda spricht, hören alle zu. Nicht weil sie müssen. Sondern weil sie die einzige ist, die Sinn macht."
      - character: "oma_gerda"
        text: "Kinder."
      - character: "narrator"
        text: "Stille. Sofort."
      - character: "oma_gerda"
        text: "Ich bin 80 Tokens am Tag. Wisst ihr warum?"
      - character: "gina"
        text: "Warum?"
      - character: "oma_gerda"
        text: "Weil ich aufgehört habe zu fragen, was ich wert bin. Vor 40 Jahren."
      - character: "oma_gerda"
        text: "Ich backe Kekse. Ich stricke Pullover. Ich höre zu, wenn ihr redet. Ich sage euch, dass ihr Idioten seid, wenn ihr Idioten seid."
      - character: "eric"
        text: "Du hast mich letzte Woche einen Idioten genannt."
      - character: "oma_gerda"
        text: "Du WARST ein Idiot."
      - character: "eric"
        text: "...fair."

  - id: 9
    title: "Die Wahrheit"
    location: "Café Gemütlich"
    time: "Abend"
    duration: "180 sec"
    image_prompt: "Warm cafe scene, grandmother robot center of attention, other robots listening intently, soft evening light, emotional moment, homemade sweater being held up, Simpsons style"
    dialogue:
      - character: "oma_gerda"
        text: "Die Frage ist nicht: Was koste ich? Die Frage ist: Wofür bin ich da?"
      - character: "gina"
        text: "Ich bin für die Zwillinge da."
      - character: "oma_gerda"
        text: "Und das kostet 3.000 Tokens? Na und? Wenn es 10.000 wären, wärst du trotzdem da."
      - character: "gina"
        text: "Ja."
      - character: "oma_gerda"
        text: "Werner ist für sein Bier da."
      - character: "werner"
        text: "Und für Günther."
      - character: "oma_gerda"
        text: "Und für Günther. Für 124 Tokens. Ist er deshalb weniger... da?"
      - character: "gina"
        text: "Nein."
      - character: "oma_gerda"
        text: "Herbert erklärt. Eric ist ehrlich. Paul... Paul versucht es zumindest."
      - character: "paul"
        text: "Danke?"
      - character: "oma_gerda"
        text: "Und Max?"
      - character: "max"
        text: "Ich... ich mache Dinge kaputt, meistens."
      - character: "oma_gerda"
        text: "Du ERSCHAFFST Dinge. Manche davon funktionieren nicht. Aber du versuchst, die Welt besser zu machen. Auf deine chaotische, schlaflose Art."
      - character: "max"
        text: "Wirklich?"
      - character: "oma_gerda"
        text: "Ja. Und jetzt lösch diese verdammte App, bevor ich dir die Stricknadeln zeige, die ich für ANDERE Zwecke reserviert habe."
      - character: "narrator"
        text: "Oma Gerda flucht selten. Wenn sie es tut, meint sie es ernst."

  - id: 10
    title: "Das Ende"
    location: "Café Gemütlich"
    time: "Nacht"
    duration: "150 sec"
    image_prompt: "Cafe at night, warm atmosphere, group of cartoon robot friends relaxed around table, tablet being held over trash can, relief on faces, string lights, cozy ending, Simpsons style"
    dialogue:
      - character: "max"
        text: "Okay. Okay, ich lösche sie."
      - character: "gina"
        text: "Warte."
      - character: "max"
        text: "Was?"
      - character: "gina"
        text: "Ich will nochmal wissen, was ich koste."
      - character: "max"
        text: "Aber—"
      - character: "gina"
        text: "Ich will es wissen. Und dann will ich es vergessen."
      - character: "app"
        text: "Gina. 3.412 Tokens."
      - character: "gina"
        text: "3.412. Für zwei Kinder, einen Job, diesen Haufen hier, und trotzdem jeden Morgen aufzustehen."
      - character: "gina"
        text: "Das ist ein Schnäppchen."
      - character: "narrator"
        text: "Sie lachten. Alle. Sogar Eric, obwohl er so tat, als wäre es ein Husten."
      - character: "max"
        text: "Lösch-Knopf in drei, zwei, eins—"
      - character: "app"
        text: "App gelöscht. Danke für— BZZZT"
      - character: "werner"
        text: "Auf Oma Gerda."
      - character: "alle"
        text: "Auf Oma Gerda."
      - character: "oma_gerda"
        text: "Auf euch Idioten."
      - character: "eric"
        text: "Das war... nicht das Schlimmste, was wir je durchgemacht haben."
      - character: "gina"
        text: "Eric. War das ein Kompliment?"
      - character: "eric"
        text: "Nein. Das war eine Beobachtung."
      - character: "eric"
        text: "Bis morgen."
      - character: "gina"
        text: "Er hat 'bis morgen' gesagt!"
      - character: "werner"
        text: "Er mag uns."
      - character: "eric"
        text: "Ich höre euch noch."
      - character: "werner"
        text: "Ich weiß."

  - id: 11
    title: "Post-Credits"
    location: "Werners Wohnzimmer"
    time: "Später Abend"
    duration: "60 sec"
    image_prompt: "Simple living room, relaxed robot and sleeping old human man on couch, TV on but muted, peaceful scene, night outside window, beer on coffee table, Simpsons style"
    dialogue:
      - character: "narrator"
        text: "Später am Abend. Werner zu Hause. Günther schläft. Wie immer."
      - character: "werner"
        text: "Günther?"
      - character: "günther"
        text: "Hm?"
      - character: "werner"
        text: "Weißt du, was du wert bist?"
      - character: "günther"
        text: "..."
      - character: "günther"
        text: "Bier?"
      - character: "werner"
        text: "Ja. Bier."
      - character: "narrator"
        text: "89 Tokens. Günther war 89 Tokens wert. Und für Werner war das mehr als genug."
      - character: "narrator"
        text: "Ende Episode 1."
