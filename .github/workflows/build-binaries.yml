name: Build Binaries

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    uses: ./.github/workflows/ci-binary.yml
    with:
      os: ${{ matrix.os }}
      python-version: "3.11"
      artifact-name: clawcity-${{ matrix.os }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-artifacts/**/*
