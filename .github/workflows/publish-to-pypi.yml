name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      repository:
        type: choice
        options:
          - pypi
          - testpypi
        default: testpypi
        description: "Target repository"

jobs:
  publish-pypi:
    if: startsWith(github.ref, 'refs/tags/v') || inputs.repository == 'pypi'
    runs-on: ubuntu-latest
    container: python:3.11-slim
    env:
      UV_PROJECT_ENVIRONMENT: .venv
      TWINE_USERNAME: __token__
      TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        run: |
          uv venv
          uv sync --extra dev --frozen

      - name: Build
        run: uv run --with build python -m build

      - name: Upload to PyPI
        run: uv run --with twine twine upload dist/*

  publish-testpypi:
    if: inputs.repository == 'testpypi'
    runs-on: ubuntu-latest
    container: python:3.11-slim
    env:
      UV_PROJECT_ENVIRONMENT: .venv
      TWINE_USERNAME: __token__
      TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        run: |
          uv venv
          uv sync --extra dev --frozen

      - name: Build
        run: uv run --with build python -m build

      - name: Upload to TestPyPI
        run: uv run --with twine twine upload --repository-url https://test.pypi.org/legacy/ dist/*
